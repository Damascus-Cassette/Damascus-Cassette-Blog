baseurl: https://DamascusCassette.com/
languageCode: en-us
theme: stack
title: Damascus Cassette Blog
copyright: Raymond L. Siewert

DefaultContentLanguage: en
hasCJKLanguage: false

languages:
    en:
        languageName: English
        title: Damascus Cassette Blog
        weight: 1
        params:
            sidebar:
                subtitle: A blog for all my personal projects!

pagination:
    pagerSize: 10

permalinks:
    post: /p/:slug/
    page: /:slug/


params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    # sidebar:
        # emoji: üç•
        # subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        # avatar:
        #     enabled: true
        #     local: true
        #     src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc